        <h1>ビンゴシート</h1>

        <div class="function-buttons">
            <button id="generate-btn" class="generate-button">ビンゴシート生成</button>

            <!-- 画像ファイル配列選択プルダウン -->
            <div class="image-selector">
                <select id="image-array-select" class="image-select">
                    <option value="2" selected>統合戦略#2 ファントム</option>
                    <option value="3">統合戦略#3 ミヅキ</option>
                    <option value="4">統合戦略#4 サーミ</option>
                    <option value="5">統合戦略#5 サルカズ</option>
                </select>
            </div>

            <button id="clear-all-btn" class="function-button clear-button">すべて解除</button>

            <div class="random-clear-controls">
                <input type="number" id="random-clear-count" class="number-input" min="1" max="20" value="5" placeholder="1-20">
                <button id="random-clear-btn" class="function-button random-clear-button">ランダム解除</button>
            </div>

            <div class="random-select-controls">
                <input type="number" id="random-select-count" class="number-input" min="1" max="20" value="5" placeholder="1-20">
                <button id="random-select-btn" class="function-button random-select-button">ランダム選択</button>
            </div>
        </div>

            <div id="bingo-sheet">
                <!-- 5×5のビンゴシート -->
                <div class="bingo-cell" data-row="0" data-col="0">

                        <div class="choice-option select">選択</div>
                        <div class="choice-option unselect">解除</div>
                    </div>
                </div>
                <div class="bingo-cell" data-row="0" data-col="1">

                        <div class="choice-option select">選択</div>
                        <div class="choice-option unselect">解除</div>

                <div class="bingo-cell" data-row="0" data-col="2">

                <div class="bingo-cell" data-row="0" data-col="3">
